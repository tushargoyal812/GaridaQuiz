<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarudaQuiz/Result</title>
    <link rel="stylesheet" href="https://garuda-ui.netlify.app/index.css">
    <link rel="stylesheet" href="/maha-result/result.css">
</head>
<body>
    <div class="centered">
        <h1>Result</h1>
    </div>
    <div class="centered m-1">
        <h2>Final Score: 3/3</h2>
    </div>
    <div class="question-wrapper p-3 m-2">
        <div class="question">
            <h1 class="mcq">How many times did India win the Cricket World Cup?</h1>
            <div class="centered flex-direction-col">
                <div class="m-1">
                    <button class="btn option-btn">1 time</button>
                </div>
                <div class="m-1">
                    <button class="btn option-btn right-ans">2 times</button>
                </div>
                <div class="m-1">
                    <button class="btn option-btn">3 times</button>
                </div>
            </div>
        </div>
    </div>
    <div class="question-wrapper p-3">
        <div class="question">
            <h1 class="mcq">Who is known as Captain Cool?</h1>
            <div class="centered flex-direction-col">
                <div class="m-1">
                    <button class="btn option-btn">Rohit Sharma</button>
                </div>
                <div class="m-1">
                    <button class="btn option-btn">Virat Kohli</button>
                </div>
                <div class="m-1">
                    <button class="btn option-btn right-ans">Mahendra Singh Dhoni</button>
                </div>
            </div>
        </div>
    </div>
    <div class="question-wrapper p-3">
        <div class="question">
            <h1 class="mcq">Who is the Top Run Scorer in the 2019 Cricket World Cup?</h1>
            <div class="centered flex-direction-col">
                <div class="m-1">
                    <button class="btn option-btn">MS Dhoni</button>
                </div>
                <div class="m-1">
                    <button class="btn option-btn right-ans">Rohit Sharma</button>
                </div>
                <div class="m-1">
                    <button class="btn option-btn">Virat Kohli</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

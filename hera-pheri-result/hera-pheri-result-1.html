<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarudaQuiz/Result</title>
    <link rel="stylesheet" href="https://garuda-ui.netlify.app/index.css">
    <link rel="stylesheet" href="/mcq/hera-pheri/hera-pheri.css">
    <link rel="shortcut icon" href="/assets/quiz-fav.jpg" type="image/x-icon">
</head>
<body>
    <div class="centered">
        <h1>Result</h1>
    </div>
    <div class="centered m-1">
        <h2>Final Score: 3/3</h2>
    </div>
    <div class="question-wrapper p-3 m-2">
        <div class="question">
            <h1 class="mcq">For how long did Babu Rao study?</h1>
            <div class="centered flex-direction-col">
                <div class="m-1">
                    <button class="btn option-btn">Sham tak</button>
                </div>
                <div class="m-1">
                    <button class="btn option-btn">12 baje tak</button>
                </div>
                <div class="m-1">
                    <button class="btn option-btn right-ans">Dopehr tak</button>
                </div>
            </div>
        </div>
    </div>
    <div class="question-wrapper p-3">
        <div class="question">
            <h1 class="mcq">In Phir Hera Pheri's World How Many Days Does It Take To Get Your Paisa Doubled?</h1>
            <div class="centered flex-direction-col">
                <div class="m-1">
                    <button class="btn option-btn right-ans">21 Days</button>
                </div>
                <div class="m-1">
                    <button class="btn option-btn">25 Days</button>
                </div>
                <div class="m-1">
                    <button class="btn option-btn">7 Days</button>
                </div>
            </div>
        </div>
    </div>
    <div class="question-wrapper p-3">
        <div class="question">
            <h1 class="mcq">After Getting Kidnapped By Goons, Shyam Claims Raju's Got Heart Attack In His _____</h1>
            <div class="centered flex-direction-col">
                <div class="m-1">
                    <button class="btn option-btn right-ans">Kidney</button>
                </div>
                <div class="m-1">
                    <button class="btn option-btn">Liver</button>
                </div>
                <div class="m-1">
                    <button class="btn option-btn">Heart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

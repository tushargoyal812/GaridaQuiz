<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz/Login</title>
    <link rel="stylesheet" href="https://garuda-ui.netlify.app/index.css">
    <link rel="stylesheet" href="/quiz-login/quiz-login.css">
    <link rel="stylesheet" href="/home.css">
    <script src="https://kit.fontawesome.com/108bfd668b.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="login-section centered align-items">
        <div class="login-wrapper flex flex-direction-col align-items px-3 pb-4">
            <h1 class="mb-3">Login</h1>
            <div class="pb-1">
            <label for="" class="email-label">Email address</label>
            <div>
                <input type="text" class="login-input px-3">
            </div>
            </div>
            <div class="pb-1">
            <label for="" class="passwaord-label">Password</label>
            <div>
                <input type="password" class="login-input px-3">
            </div>
            </div>
            <div class="flex pb-1">
                <input type="checkbox">
                <div class="remember">Remember me</div>
                <a class="ml-3" href="">Forgot Password?</a>
            </div>
            <div class="mb-1 flex justify-content-center">
                <button class="btn basic login-page-btn ecom-bg-blue">Login</button>
            </div>
            <div><a class="new-account" href="/quiz-signup/quiz-signup.html">Create New Account ></a></div>
        </div>
    </section>
</body>
</html>

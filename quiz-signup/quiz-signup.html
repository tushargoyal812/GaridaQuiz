<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopShip/SignUp</title>
    <link rel="stylesheet" href="https://garuda-ui.netlify.app/index.css">
    <link rel="stylesheet" href="/quiz-signup/quiz-signup.css">
    <link rel="stylesheet" href="/home.css">
    <script src="https://kit.fontawesome.com/108bfd668b.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="signup-section centered align-items">
        <div class="signup-wrapper flex flex-direction-col align-items px-3 pb-4">
            <h1 class="mb-3">Signup</h1>
            <div class="pb-1">
            <label for="" class="email-label">Email address</label>
            <div>
                <input type="text" class="signup-input px-3">
            </div>
            </div>
            <div class="pb-1">
            <label for="" class="passwaord-label">Password</label>
            <div>
                <input type="password" class="signup-input px-3">
            </div>
            </div>
            <div class="flex pb-1">
                <input style="padding: 2rem;" type="checkbox">
                <div class="remember">I accept all Terms & Conditions</div>
            </div>
            <div class="mb-1 flex justify-content-center">
                <button class="btn basic signup-page-btn ecom-bg-blue">Create New Account</button>
            </div>
            <div><a class="new-account" href="/quiz-login/quiz-login.html">Already have an account ></a></div>
        </div>
    </section>
</body>
</html>

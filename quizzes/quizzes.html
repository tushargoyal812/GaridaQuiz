<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarudaQuiz/Quizzes</title>
    <link rel="stylesheet" href="https://garuda-ui.netlify.app/index.css">
    <link rel="stylesheet" href="/quizzes/quizzes.css">
    <script src="https://kit.fontawesome.com/108bfd668b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="e-com-header">
        <nav class="e-com-navbar flex">
            <div class="quiz-logo quiz-color">
                GarudaQuiz
            </div>
            <div class="e-com-social">
                <div class="ecom-login-container">
                    <a href=""><button class="login-btn quiz-bg-color">Login</button></a>
                </div>
            </div>
        </nav>
    </header>
    <main class="quizzes-main flex justify-content-center mt-3">
        <div class="card quiz-card">
            <div class="card-main-section quiz-card-main">
                <img src="/assets/pesa.jpg" class="product-img quiz-img" alt="">
                <main class="middle p-1">
                    <p class="para">Movies</p>
                    <div class="small-1">Take part in the amazing quiz and test your knowledge in Movies</div>
                    <div class="flex space-between mt-1">
                        <div>2 questions</div>
                        <a href=""><button class="btn basic start-quiz-btn quiz-bg-color">Start Quiz</button></a>
                    </div>
                </main>
            </div>
        </div>
        <div class="card quiz-card">
            <div class="card-main-section quiz-card-main">
                <img src="/assets/mahabharat.jpeg" class="product-img quiz-img" alt="">
                <main class="middle p-1">
                    <p class="para">Mahabharata</p>
                    <div class="small-1">Take part in the amazing quiz and test your knowledge in Mahabharata</div>
                    <div class="flex space-between mt-1">
                        <div>2 questions</div>
                        <a href=""><button class="btn basic start-quiz-btn quiz-bg-color">Start Quiz</button></a>
                    </div>
                </main>
            </div>
        </div>
        <div class="card quiz-card">
            <div class="card-main-section quiz-card-main">
                <img src="/assets/fashion-1.jpeg" class="product-img quiz-img" alt="">
                <main class="middle p-1">
                    <p class="para">Fashion</p>
                    <div class="small-1">Take part in the amazing quiz and test your knowledge in Fashion</div>
                    <div class="flex space-between mt-1">
                        <div>2 questions</div>
                        <a href=""><button class="btn basic start-quiz-btn quiz-bg-color">Start Quiz</button></a>
                    </div>
                </main>
            </div>
        </div>
    </main>
</body>

</html>

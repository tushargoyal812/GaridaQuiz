<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarudaQuiz/Result</title>
    <link rel="stylesheet" href="https://garuda-ui.netlify.app/index.css">
    <link rel="stylesheet" href="/result/result.css">
</head>
<body>
    <div class="question-wrapper">
        <div class="centered">
            <h1>Result</h1>
        </div>
        <div class="centered m-1">
            <h2>final Score:-2/1</h2>
        </div>
        <div class="question">
            <h1>Which of the following states in India is called as 'Rice Bowl Of India'?</h1>
            <div class="centered flex-direction-col">
                <div class="m-1">
                    <button class="btn basic option-btn">Andhra Pradesh</button>
                </div>
                <div class="m-1">
                    <button class="btn basic option-btn right-ans">punjab</button>
                </div>
                <div class="m-1">
                    <button class="btn basic option-btn wrong-ans">TamilNadu</button>
                </div>
                <div class="m-1">
                    <button class="btn basic option-btn">Maharashtra</button>
                </div>
                <button class="btn basic next-btn">Next Question</button>
            </div>
        </div>
    </div>
</body>
</html>
